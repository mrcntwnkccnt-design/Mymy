name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Make gradlew executable
      run: chmod +x /workspaces/Mymy/AndroidMessenger/gradlew
    
    - name: Build APK
      run: |
        cd /workspaces/Mymy/AndroidMessenger
        ./gradlew clean assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug.apk
        path: /workspaces/Mymy/AndroidMessenger/app/build/outputs/apk/debug/app-debug.apk
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: build-${{ github.run_number }}
        release_name: Build ${{ github.run_number }}
        body: "Android Messenger APK - Build ${{ github.run_number }}"
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /workspaces/Mymy/AndroidMessenger/app/build/outputs/apk/debug/app-debug.apk
        asset_name: AndroidMessenger-${{ github.run_number }}.apk
        asset_content_type: application/vnd.android.package-archive
